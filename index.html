<!--SCREENSAVER-->
<section id="screen-profile">
    <div id="screen" class="container-fluid">
        <div class="row">
            <!-- arms-->
            <img src="image/screenprofile/arms.png" alt="arms" class="img-responsive arms"/>

            <!-- slogan-->
            <p class="text-uppercase text-center">погоджувальна рада</p>

            <!-- clock-->
            <div class="clock">
                <div id="Date"></div>
                <ul>
                    <li id="hours"></li>
                    <li class="point">:</li>
                    <li id="min"></li>
                    <!--<li class="point">:</li>-->
                    <!--<li id="sec"></li>-->
                </ul>
            </div><!-- /-clock-->
        </div><!-- /-row-->
    </div>
    <!-- /-screenprofile-->

    <div id="profile" class="container-fluid" style="opacity: 0;">
        <div class="row">

            <!-- top-block-->
            <div class="top-block">
                <p class="text-uppercase text-center">ласкаво просимо у систему</p>
            </div><!-- /-top-block-->

            <!-- center-block-->
            <div class="center-block">
                <i class="face img-responsive img-circle"></i>
            </div><!-- /-center-block-->

            <!-- bottom-block-->
            <div class="bottom-block">
                <p class="text-center">Бондаренко Олександр Дмитрович</p>

                <div class="discription">
                    <p class="text-center">Депутат Верховної Ради України</p>
                    <p class="text-center">Член Комітету з питань соціальної політики та праці</p>
                </div>
            </div><!-- /-bottom-block-->
        </div>
    </div><!-- /-profile-->
