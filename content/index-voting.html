

<div class="container-fluid voting">
    <div class="row">

        <div class="block-timer-low">
            <div class="col-xs-9 left-col">
                <h1>Законопроект - 9458-1</h1>
                <p>Проект Закону про внесення змін до Закону України "Про адміністративні послуги" - щодо надання інформаційних та інших послуг з використанням електронно-інформаційних систем</p>
            </div>
            <div class="col-xs-3 right-col text-center">
                <h4>Залишилось</h4>
                <div id="countdown2" class="ClassyCountdownDemo"></div>
            </div>
        </div>

        <div class="col-xs-12 foot-btn text-center">
            <div class="btn-foot-group">
                <div class="btn btn-default btn-voting">
                    <i class="yes"></i>
                    <span class="btn-txt">ЗА</span>
                </div>
                <div class="btn btn-default btn-voting">
                    <i class="nt"></i>
                    <span class="btn-txt">УТРИМАВСЯ</span>
                </div>
                <div class="btn btn-default btn-voting">
                    <i class="no"></i>
                    <span class="btn-txt">ПРОТИ</span>
                </div>
            </div>
        </div>
    </div>
</div>


<script>

    $('#countdown2').ClassyCountdown({
        end: $.now() + 60,
        labels: true,
        labelsOptions:{
            lang:{
                seconds: 'Секунд'
            },
            style: 'font-size: 1em;'
        },
        style: {
            element: '',
            textResponsive:.8,
            seconds: {
                gauge: {
                    thickness: .1,
                    bgColor: "rgba(0,0,0,0.05)",
                    fgColor: "#2980b9"
                },
                textCSS: 'font-size:25px; font-weight:300; color:#34495e; font-family: \'Muse_1\';'
            }

        },
        onEndCallback: function() {
//            alert("Time out!");
        }
    });

    /*
     *============================================
     * BTN ACTIVE VOTING
     *============================================
     */
    $(".btn-voting").click(function(){
        $(this).find('i').hide();
        $(this).find('.btn-txt').css(
                'color' , '#fff'
        );
    });

</script>
