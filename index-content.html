<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Погоджувальна рада</title>

    <!-- Bootstrap -->
    <link href="css/advanced/bootstrap.css" rel="stylesheet">

    <!-- Components-->
    <link rel="stylesheet" href="css/components/_navbar/navbar.css"/>
    <link rel="stylesheet" href="css/components/_navbar/menubar.css"/>
    <link rel="stylesheet" href="css/components/content/content.css"/>
    <link rel="stylesheet" href="css/advanced/jquery.classycountdown.css"/>

    <!-- CONTENT-->
        <link rel="stylesheet" href="css/components/content/_calendar/calendar.css"/>
        <link rel="stylesheet" href="css/components/content/_chat/chat.css"/>
        <link rel="stylesheet" href="css/components/content/_document/document.css"/>
        <link rel="stylesheet" href="css/components/content/_info/info.css"/>
        <link rel="stylesheet" href="css/components/content/_live/live.css"/>
        <link rel="stylesheet" href="css/components/content/_low/low.css"/>
        <link rel="stylesheet" href="css/components/content/_order/order.css"/>
        <link rel="stylesheet" href="css/components/content/_users/users.css"/>
        <link rel="stylesheet" href="css/components/content/_voting/voting.css"/>

    <!-- Main-->
    <link rel="stylesheet" href="css/main.css"/>


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

    <nav class="site-navbar navbar navbar-default navbar-fixed-top navbar-mega">
        <div class="navbar-header">
            <div class="navbar-brand navbar-brand-center">
                <i class="navbar-brand-logo"></i>
                <span class="navbar-brand-text text-uppercase">погоджувальна рада</span>
            </div>
        </div>
        <div class="navbar-container container-fluid">
            <button class="btn arrow-swap">
                <i class="icon-arrow"></i>
            </button>

            <!-- search-->
            <div id="custom-search-input">
                <div class="input-group col-md-12">
                    <input type="text" class="form-control input-lg" placeholder="Пошук..." />
                    <span class="input-group-btn">
                        <button class="btn btn-info btn-lg" type="button">
                            <i class="glyphicon glyphicon-search"></i>
                        </button>
                    </span>
                </div>
            </div><!-- /-search-->

            <!-- profile-icon-->
            <div class="user-info-ava pull-right">
                <i class="icon-user-face"></i>
                <div>
                    <span>Гройсман Володимир Борисович</span>
                    <br>
                    <span>Голова Верховної Ради України</span>
                </div>
            </div><!-- /-profile-icon-->

            <!-- time -->
            <div class="time-block">
                <div class="clock">
                    <ul>
                        <li id="hours"></li>
                        <li class="point">:</li>
                        <li id="min"></li>
                    </ul>
                </div>
            </div><!-- /-time -->

        </div>
    </nav><!-- /-site-navbar-->

    <!--site-menubar-->
    <div id="site-menubar" class="site-menubar">
        <ul class="menu">
            <li class="btn-left-menu active toggle-hide-left">
                <a href="#" alt="" title="" class="load-order">
                    <span class="icon-por-d"></span>
                    <span class="txt-link">Порядок денний</span>
                </a>
            </li>
            <li class="btn-left-menu toggle-hide-left">
                <a href="#" alt="" title="" class="load-document">
                    <span class="icon-doc"></span>
                    <span class="txt-link">Документи</span>
                </a>
            </li>
            <li class="btn-left-menu toggle-hide-left">
                <a href="#" alt="" title="" class="load-voting">
                    <span class="icon-gol"></span>
                    <span class="txt-link">Голосування</span>
                </a>
            </li>
            <li class="btn-left-menu toggle-hide-left">
                <a href="#" alt="" title="" class="load-users">
                    <span class="icon-users"></span>
                    <span class="txt-link">Учасники</span>
                </a>
            </li>
            <li class="btn-left-menu toggle-hide-left">
                <a href="#" alt="" title="" class="load-chat">
                    <span class="icon-mes"></span>
                    <span class="txt-link">Повідомлення</span>
                </a>
            </li>
            <li class="btn-left-menu toggle-hide-left">
                <a href="#" alt="" title="" class="load-live">
                    <span class="icon-play"></span>
                    <span class="txt-link">Наживо</span>
                </a>
            </li>
            <li class="btn-left-menu toggle-hide-left">
                <a href="#" alt="" title="" class="load-calendar">
                    <span class="icon-cal"></span>
                    <span class="txt-link">Календар</span>
                </a>
            </li>
            <li class="btn-left-menu toggle-hide-left">
                <a href="#" alt="" title="" class="load-info">
                    <span class="icon-info"></span>
                    <span class="txt-link">Довідка</span>
                </a>
            </li>
            <li class="btn-left-menu toggle-hide-left">
                <a href="#" alt="" title="" class="load-low">
                    <span class="icon-zak"></span>
                    <span class="txt-link">Закон України</span>
                </a>
            </li>
        </ul>
    </div>
    <!--/-site-menubar-->

    <!--content-page-->
    <div id="makeMeScrollable">
        <div id="content-page" class="content-page">

        </div><!--/-content-page-->
    </div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/advanced/jquery-1.11.3.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/advanced/bootstrap.js"></script>

    <script src="js/advanced/jquery.classycountdown.js"></script>
    <script src="js/advanced/jquery.knob.js"></script>
    <script src="js/advanced/jquery.throttle.js"></script>

    <script src="js/advanced/clock.js"></script>
    <script src="js/load-page.js"></script>
    <script src="js/main.js"></script>

</body>
</html>
